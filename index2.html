<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Ubuntu:400,700&display=swap"
            rel="stylesheet"
        />
        <title>Docufix</title>
    </head>
    <body style="background-color:  #DDE8E8; font-family: Ubuntu;">
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container">
                    <a
                        class="navbar-brand"
                        href="index.html"
                        style="font-weight: bold;"
                        >DOCUFIX</a
                    >
                    <button
                        class="navbar-toggler border-0"
                        type="button"
                        data-toggle="collapse"
                        data-target="#navbarNav"
                        aria-controls="navbarNav"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul
                            class="navbar-nav ml-auto"
                            style="font-weight: bold;"
                        >
                            <li class="nav-item">
                                <a class="nav-link text-light" href="#"
                                    >About Us</a
                                >
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-light" href="#">Team</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-light" href="#"
                                    >Sponsors</a
                                >
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <form enctype="multipart/form-data">
            <input
                id="upload"
                type="file"
                accept="text"
                name="files[]"
                size="30"
            />
        </form>

        <textarea
            class="form-control"
            rows="35"
            cols="120"
            id="ms_word_filtered_html"
        ></textarea>
        <p id="p"></p>
        <footer
            style="background-color: rgba(153, 157, 158, 0.808); color: white"
        >
            <div class="bg-dark p-4"></div>
            <div class="container pt-4">
                <div class="row">
                    <div class="col-sm-2 text-center font-weight-bold">
                        <p>DOCUFIX</p>
                    </div>
                    <div class="col-sm-8 text-center font-weight-bold">
                        <p>Copyright 2019 Docufix.io and HNG6 Affiliates</p>
                    </div>
                    <div class="col-sm-2 text-center">
                        <a href="#" class="p-2"
                            ><img
                                src="./facebook.svg"
                                alt=""
                                style="height: 16px; width:16px;"/></a
                        ><a href="#" class="p-2"
                            ><img
                                src="./twitter.svg"
                                alt=""
                                style="height: 16px; width:16px;"/></a
                        ><a href="#" class="p-2"
                            ><img
                                src="./instagram.svg"
                                alt=""
                                style="height: 16px; width:16px;"
                        /></a>
                    </div>
                </div>
            </div>
        </footer>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script>
            function handleFileSelect(evt) {
                var files = evt.target.files; // FileList object

                //use the 1st file from the list
                f = files[0];

                var reader = new FileReader();

                // Closure to capture the file information.
                reader.onload = (function(theFile) {
                    return function(e) {
                        jQuery("#ms_word_filtered_html").val(e.target.result);
                    };
                })(f);

                // Read in the image file as a data URL.
                reader.readAsText(f);
            }
            document
                .getElementById("upload")
                .addEventListener("change", handleFileSelect, false);
        </script>
    </body>
</html>
